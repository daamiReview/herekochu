descriptionText: In a small get-together with friends, an idea was ignited to create a forum where we can share our views and opinion about movies we watch. Our website www.daamireview.com is a simple movie review and rating forum with the vision to provide go-to details and supporting great movies.  We all enjoy watching movies and that's the reason we introduced daamireview. Primararily, focused on promoting and providing meaningful review and snapshot of Nepali movies, we combine our effort to provide reliable and meaningful information of the movies that we review which will help our audience to choose right movies for their entertainment and worth of time. Join us as we guide you through the treacherous world of reviews and movies. We believe in truth, entertainment and movies!