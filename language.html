---
layout: default
---
<section class="mast section-padding--double">
    <div class="grid">
      <h2>
        Language
      </h2>
    </div>
  </section>
  
  <div class="section-padding--none">
    <div class="grid-large">
      <hr class="sep"/>
    </div>
  </div>

  <div class="posts">
    <div class="grid-xlarge">
      
      <div class="posts__container" itemscope itemtype="http://schema.org/Blog" data-columns ">
        {% assign items_grouped = site.posts | group_by: 'language' %}
        {% for value in items_grouped %}
          {% assign prefix = site.data.color.colors | sample %}
          <article class="language__post" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
            <a class="language__link" href="/tag/{{ value.name | downcase | prepend: site.baseurl }}" itemprop="url">
                <div class="wrapper">
                  <div class="language_tile" style="background-color: #{{ prefix }}; ">
                     <div class="language_tile__text">
                      <h4>{{ value.name }}</h4>
                     </div>
                  </div>
                  
              </div>
              <div>
              </div>
            </a>
          </article>
        {% endfor %}
            
        </div>
      </div>
    </div>
