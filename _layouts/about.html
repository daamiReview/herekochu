---
layout: default
---
<section class="post">
  <div>
    <div class="about__header" style="padding: 0em; padding-left: 0em; font-size: 1.0em;">
      <div class="grid-small"style="padding-right: 85em;">
        <h2>{{ page.title }}</h2>
      </div>
    </div>
  <div class="post__content section-padding">
    <div class="grid">
      <div id="markdown">
        {{content}}
      </div>
    </div>
  </div>
</div>
</section>
